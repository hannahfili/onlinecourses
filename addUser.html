<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Dodaj użytkownika</title>
</head>

<body>
    <div id="add-user-main-container">
        <form action="" id="add-user-form">
            <label for="add-user-email">E-mail</label><br>
            <input id="add-user-email" name="add-user-email" required><br>
            <div class="error" id="add-user-email-error"></div>

            <label for="add-user-password">Hasło</label><br>
            <input type="password" id="add-user-password" name="add-user-password" required><br>
            <div class="error" id="add-user-password-error"></div>

            <label for="add-user-password-2">Potwierdź hasło</label><br>
            <input type="password" id="add-user-password-2" name="add-user-password-2" required><br>
            <div class="error" id="add-user-password2-error"></div>

            <label for="add-user-first-name">Imię</label><br>
            <input id="add-user-first-name" name="add-user-first-name"><br>

            <label for="add-user-last-name">Nazwisko</label><br>
            <input id="add-user-last-name" name="add-user-last-name"><br>

            <label for="add-user-bestow-teacher-role">Nadaj rolę nauczyciela</label>
            <input type="checkbox" id="add-user-bestow-teacher-role"><br>

            <button type="submit" class="submit" id="add-user-submit">Dodaj użytkownika</button>
            <div class="error" id="add-user-all-error"></div>

        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
