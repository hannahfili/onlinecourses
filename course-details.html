<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Dodaj kurs</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">Kursy</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <button class="btn btn-outline-success" onclick='window.location="admin-courses.html"'>Wszystkie
                        kursy</button>
                </li>
                <li class="nav-item active">
                    <button class="btn btn-outline-success" onclick='window.location="adminPanel.html"'>Menu
                        główne</button>
                </li>
            </ul>
        </div>
    </nav>
    <div id="course-details-main-container">
        <div id="course-details-course-name"></div>
        <div id="course-details-course-description"></div>
        <div id="course-details-course-maximum-students-count"><span
                id="course-details-course-maximum-students-count-span"></span></div>
        <div id="course-details-number-of-students-attending-course"><span
                id="course-details-number-of-students-attending-course-span"></span></div>
        <div id="course-details-activity-status"><span id="course-details-activity-status-span"></span></div>
        <div id="course-details-students-attending-course-list" class="table-responsive">
            <div id="course-details-students-label">
                Uczestnicy kursu:
            </div>
            <!-- ładowanie uczestników kursu z bazy danych -->

        </div>
        <div id="course-details-checkbox-options">
            <button class="btn btn-danger disabled" id="admin-courses-delete-many-students" type="button">Usuń
                zaznaczonych uczniów</button>
        </div>
        <div id="course-details-all-errors" class="error"></div>
        <div id="course-details-all-modules" class="table-responsive">
            <div id="course-details-mmodule-label">
                Moduły:
            </div>
            <!-- ładowanie modułów kursu z bazy danych -->
        </div>
        
        
        <div id="course-details-display-modules-errors" class="error">
           
        </div>


    </div>
    <script type="module" src="course-details-script.js"></script>
</body>

</html>
