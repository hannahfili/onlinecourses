<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#" id="add-section-page-name">Kursy</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
               
                <li class="nav-item active">
                    <button class="btn btn-outline-success" onclick='window.location="adminPanel.html"'>Menu
                        główne</button>
                </li>
                <li class="nav-item active">
                    <button class="btn btn-outline-success" onclick='window.location="admin-courses.html"'>Wszystkie
                        kursy</button>
                </li>
                <li class="nav-item active">
                    <button class="btn btn-outline-success" onclick='window.location="course-details.html"'>Powrót do poglądu kursu</button>
                </li>
            </ul>
        </div>
    </nav>
    <div id="add-section-main-container">

        <form action="" id="add-section-form">
            <label for="add-section-name">Nazwa sekcji</label><br>
            <input id="add-section-name" name="add-section-name" required><br>
            <div class="error" id="add-section-name-error"></div>

            <button id="add-section-add-text-element-button">Dodaj tekst do sekcji</button><br>
            <div id="add-section-add-text-element-display"></div>
            <button id="add-section-add-file-element-button">Dodaj plik do sekcji</button><br>
            <div id="add-section-add-file-element-display"></div>


            <button type="submit" class="submit" id="add-section-submit">Zapisz sekcję</button><br>
            <div class="error" id="add-section-form-errors"></div>

        </form>

        <div id="add-section-display-modules-errors" class="error">

        </div>


    </div>
    <script type="module" src="add-section-script.js"></script>
</body>

</html>
