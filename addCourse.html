<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Dodaj kurs</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">Kursy</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <button class="btn btn-outline-success" onclick='window.location="admin-courses.html"'>Wszystkie
                        kursy</button>
                </li>
                <li class="nav-item active">
                    <button class="btn btn-outline-success" onclick='window.location="adminPanel.html"'>Menu
                        główne</button>
                </li>
            </ul>
        </div>
    </nav>
    <div id="add-course-main-container" class="container">
        <form action="" id="add-course-form">
            <div class="form-group">
                <label for="add-course-name">Nazwa kursu</label><br>
                <input id="add-course-name" name="add-course-name" placeholder="Pole obowiązkowe" required><br>
                <div class="error" id="add-course-name-error"></div>
            </div>
            <div class="form-group" id="add-course-teacher-selects">
                <label for="add-course-teacher">Nauczyciel</label><br>
                <select name="add-course-teacher" id="add-course-teacher-default">
                    <!-- ładowanie nauczycieli z bazy danych -->
                </select><br>
                <button id="add-course-add-select-for-another-teacher">Dodaj kolejnego nauczyciela</button>
                <div class="error" id="add-course-teacher-error"></div>
            </div>
            <div class="form-group">
                <label for="add-course-description">Opis kursu</label><br>
                <div class="col-sm-4">
                    <input class="form-control" type="textarea" id="add-course-description"
                        name="add-course-description" maxlength="255"
                        placeholder="Maksymalna długość opisu to 255 znaków"><br>
                </div>
                <div class="error" id="add-course-description-error"></div>
            </div>
            <div class="form-group">
                <label for="add-course-maximum-students-count">Maksymalna liczba uczestników kursu</label><br>
                <input type="number" id="add-course-maximum-students-count" name="add-course-maximum-students-count"
                    min="5" placeholder="Minimalna liczba to 5"><br>
            </div>
            <div class="form-group">
                <input type="submit" class="submit" id="add-course-submit" value="Dodaj kurs">
                <div class="error" id="add-course-all-error"></div>
            </div>


        </form>
    </div>
    <script type="module" src="add-edit-course-script.js"></script>
</body>

</html>
