<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Dodaj studentów do kursu</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">Użytkownicy</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <button class="btn btn-outline-warning"
                        id="addStudentsToCourse-course-maximum-students-count"></button>
                    <!-- <div id="addStudentsToCourse-course-maximum-students-count"></div> -->
                </li>
            </ul>
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <button class="btn btn-outline-success"
                        id="addStudentsToCourse-course-current-students-count"></button>
                    <!-- <div id="addStudentsToCourse-course-current-students-count"></div> -->
                </li>
            </ul>
        </div>
    </nav>
    <div id="addStudentsToCourse-students-not-assigned-to-this-course" class="table-responsive">
        <table id="addStudentsToCourse-students-not-assigned-to-this-course-table" class="table table-hover">
            <thead>
                <tr>
                    <th>Email</th>
                    <th>Imię</th>
                    <th>Nazwisko</th>
                    <th>Zaznacz</th>
                </tr>
            </thead>
            <tbody id="addStudentsToCourse-students-not-assigned-to-this-course-display">

            </tbody>
        </table>
    </div>

    <div id="addStudentsToCourse-error-place"></div>
    <div id="addStudentsToCourse-checkbox-options">
        <button class="btn btn-danger disabled" id="addStudentsToCourse-add-many-students" type="button">Dodaj
            zaznaczonych użytkowników do kursu</button>
    </div>
    <button class="btn btn-outline-success" id="addStudentsToCourse-return-button">Powrót do managera
        kursów</button>
    <script type="module" src="add-students-to-course-script.js"></script>
</body>

</html>
