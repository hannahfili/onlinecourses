<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>

<body onload="setEditUserDefaultFields()">
    <div id="edit-user-main-container">
        <form action="" id="edit-user-form">
            <label for="edit-user-email">E-mail</label><br>
            <input id="edit-user-email" name="edit-user-email"><br>
            <div class="error" id="edit-user-email-error"></div>

            <label for="edit-user-password">Hasło</label><br>
            <input type="password" id="edit-user-password" name="edit-user-password"><br>
            <div class="error" id="edit-user-password-error"></div>

            <label for="edit-user-password-2">Potwierdź hasło</label><br>
            <input type="password" id="edit-user-password-2" name="edit-user-password-2"><br>
            <div class="error" id="edit-user-password2-error"></div>

            <label for="edit-user-first-name">Imię</label><br>
            <input id="edit-user-first-name" name="edit-user-first-name"><br>

            <label for="edit-user-last-name">Nazwisko</label><br>
            <input id="edit-user-last-name" name="edit-user-last-name"><br>

            <button type="submit" class="submit" id="edit-user-submit">Edytuj dane</button>
            <div class="error" id="edit-user-all-error"></div>

            <!-- <button id="editUser-return-admin-users">Powrót</button> -->
            <a href="admin-users.html" id="editUser-return-admin-users"><span>powrót</span></a>

        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
