<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>

</head>

<body>

    <div class="container-log-in">
        <form action="" id="log-in-form">
            <label for="email">E-mail</label><br>
            <input id="email-log-in" name="email-log-in"><br>
            <div class="error" id="email-log-in-error"></div>

            <label for="password">Hasło</label><br>
            <input type="password" id="password-log-in" name="password-log-in" required><br>
            <div class="error" id="password-log-in-error"></div>

            <button type="submit" class="submit" id="submit">Zaloguj</button>

        </form>
    </div>
    <div class="container-register">
        <button onclick="document.location='/register.html'">Nie masz konta? Załóż je!</button>
    </div>

    <script type="module" src="log-in-script.js"></script>
</body>


</html>
